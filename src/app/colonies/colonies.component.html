<h1>{{ ts.strings.colonies }}</h1>
<table>
  <thead>
    <tr>
      <th>{{ ts.strings.starSystem }}</th>
      <th>{{ ts.strings.orbit }}</th>
      <th class="sortable" (click)="sortBy('civilizationId')">{{ ts.strings.civilization }} <span *ngIf="orderBy=='civilizationId'"><i *ngIf="orderDir==-1" class="fa fa-sort-desc" aria-hidden="true"></i><i *ngIf="orderDir==1" class="fa fa-sort-asc" aria-hidden="true"></i></span></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let colony of colonies" (click)="clickInColony(colony.planet.id)" [title]="ts.strings.viewColonyInMap">
      <td>{{ (colony.planet.starSystem.name)?colony.planet.starSystem.name:'Sistema ' + colony.planet.starSystemId }}</td>
      <td>{{ colony.planet.orbit }}</td>
      <td>{{ colony.civilization.name }}</td>
    </tr>
  </tbody>
</table>
